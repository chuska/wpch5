<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>4장 간단한 회원 가입폼</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0
}

body {
	font-family: '맑은 고딕' 돋움;
	font-size: 0.75em;
	color: #333
}

#login-form {
	width: 180px;
	border: 1px solid #666;
	border-radius: 10px;
	margin: 100px auto 0 auto;
	padding: 10px;
	margin: 100px auto 0 auto;
}

.block-label, input {
	display: block;
}

.block-label {
	margin: 8px 0 0 0
}

input {
	margin: 2px 0 3px 0;
	padding: 5px;
}

input[type='image'] {
	margin: 15px auto 0 auto
}
</style>
</head>
<body>
	<form id="login-form" name="joinForm" method="GET" action="join.jsp">
		<label class="block-label" for="userid">아이디</label> <input id="userid"
			name="userid" type="text" value=""> <label
			class="block-label" for="password">패스워드</label> <input
			placeholder="비밀번호" id="password" name="password" type="password"
			value=""> <input type="image" value="가입하기"
			src="images/login.png">
	</form>
</body>
</html>
